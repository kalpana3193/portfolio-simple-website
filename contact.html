<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Young+Serif&display=swap" rel="stylesheet">

    <title>Contact</title>
</head>

<body>
    <div class="container">
        <div class="section-one">
            <h1 class="section-one__name">Kalpana Palani</h1>
            <p class="section-one__role">Full Stack Web Developer</p>
            <a class="section-one__contact" href="index.html">Home</a>
        </div>
        <div class="contact-form">
            <form>
                <table>
                    <tr>
                        <td>Name : </td>
                        <td><input class="contact-form__input" type="text" placeholder="Enter your name"></td>
                    </tr>
                    <tr>
                        <td>Email :</td>
                        <td><input class="contact-form__input" type="email" placeholder="Enter your Email"></td>
                    </tr>
                    <tr>
                        <td>Message :</td>
                        <td><textarea class="contact-form__textarea" name="" id="" cols="30" rows="10" placeholder="Message"></textarea></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><input class="contact-form__submit" type="submit"></td>
                    </tr>
                </table>
            </form>
        </div>

        <div class="section-five">
            <p class="section-five__title">Social Media : <a href="">Instagram</a>
                <a href="">Facebook</a>
            </p>

            <p class="section-five__desc">&copy;Kalpana palani</p>
        </div>
    </div>
</body>

</html>
